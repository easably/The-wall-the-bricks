
<ion-content>

  <div class="games-list">
<div class="heading">
   Select a game
</div>
<div class="myButtonWrapper">
    <div  *ngFor="let game of gamesList">
  <button  class="myButton" [style.background-color]="game.color.backgroundColor"
           [style.border-color]="game.color.borderColor"
           (click)="goGame(game)">
    <span>{{game.gameName}}</span>
    <img [src]= "game.picPath">
  </button>
</div>
</div>
  </div>

</ion-content>
