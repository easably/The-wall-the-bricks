<ion-header>
  <ion-toolbar>
    <ion-title>Select a game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="games-list">
    <ion-button *ngFor="let game of gamesList" (click)="goGame(game)">
      {{game.logicalName}} & {{game.emotionalName}}
    </ion-button>
  </div>
</ion-content>
