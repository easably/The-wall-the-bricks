<div class="header">
  <ion-back-button></ion-back-button>
  <p>Find the synonym for the word</p>
</div>

<p class="word">{{levelData?.target || ''}}</p>

<div class="synonyms-buttons">
  <button #button *ngFor="let synonym of levelData?.synonyms || ''" (click)="onAnswer(button, synonym)">{{synonym?.word || ''}}</button>
</div>
